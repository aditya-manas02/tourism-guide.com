<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Login & Register Page</title>
<style>
  body { font-family: Arial, sans-serif; }
  .container { max-width: 300px; margin: auto; padding: 20px; }
  .form-group { margin-bottom: 15px; }
  .form-group label { display: block; margin-bottom: 5px; }
  .form-group input { width: 100%; padding: 10px; border: 1px solid #ddd; border-radius: 4px; }
  .form-group button { width: 100%; padding: 10px; border: none; background-color: #5cb85c; color: white; border-radius: 4px; cursor: pointer; }
  .form-group button:hover { background-color: #4cae4c; }
  .switch-form { text-align: center; margin-top: 20px; }
  .switch-form a { text-decoration: none; color: #5cb85c; }
  .switch-form a:hover { text-decoration: underline; }
</style>
</head>
<body>

<div class="container">
  <form id="login-form">
    <h2>Login</h2>
    <div class="form-group">
      <label for="login-email">Email:</label>
      <input type="email" id="login-email" required>
    </div>
    <div class="form-group">
      <label for="login-password">Password:</label>
      <input type="password" id="login-password" required>
    </div>
    <div class="form-group">
      <button type="submit">Login</button>
    </div>
    <div class="switch-form">
      <p>Not a member? <a href="#" onclick="switchForm('register')">Register</a></p>
    </div>
  </form>

  <form id="register-form" style="display: none;">
    <h2>Register</h2>
    <div class="form-group">
      <label for="register-email">Email:</label>
      <input type="email" id="register-email" required>
    </div>
    <div class="form-group">
      <label for="register-password">Password:</label>
      <input type="password" id="register-password" required>
    </div>
    <div class="form-group">
      <label for="confirm-password">Confirm Password:</label>
      <input type="password" id="confirm-password" required>
    </div>
    <div class="form-group">
      <button type="submit">Register</button>
    </div>
    <div class="switch-form">
      <p>Already a member? <a href="#" onclick="switchForm('login')">Login</a></p>
    </div>
  </form>
</div>

<script>
function switchForm(form) {
  var loginForm = document.getElementById('login-form');
  var registerForm = document.getElementById('register-form');
  if(form === 'login') {
    registerForm.style.display = 'none';
    loginForm.style.display = 'block';
  } else {
    loginForm.style.display = 'none';
    registerForm.style.display = 'block';
  }
}
</script>

</body>
</html>
